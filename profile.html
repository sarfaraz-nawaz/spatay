  <div class="container profilebox ">
    <div class="row mt-4 mt-lg-5">
      <div class="col-lg-3 col-12 col-md-3 me-lg-5 pe-lg-4 mb-4 mb-lg-0">
        <div class="shadow dark-box rounded-3 ps-2 pe-2 h-100">
          <div class="text-center">
            <img src="assets/media/profileimg.png" class="profileimg">
          </div>
          <h5 class="prof-name fw-bold">Ahmad Khan</h5>
          <p class="prof-email">imahmadkhan@gmail.com</p>
          <div class="boxed">
            <h6 class="prof-text">MY PROFILE</h6>
          </div>
          <div>
            <button class="dropdown-toggle position-relative" type="button" data-bs-toggle="collapse"
              data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample2">ALL
              FLIGHTS</button>
          </div>
          <div class="row">
            <div class="col">
              <div class="collapse multi-collapse" id="multiCollapseExample1">
                <div class="card card-body bg-transparent border-0 ">
                  <a href="#" class="text-decoration-none text-white depart">DEPART</a>
                  <a href="#" class="text-decoration-none text-white arrival">ARRIVAL</a>
                </div>
              </div>
            </div>
          </div>
          <button class="btn prof-hotel ">ALL HOTELS BOOKINGS</button>
          <button class="btn prof-hotel mb-2">SPATAY LOYALTY PROGRAM</button>
        </div>
      </div>

      <div class="col-lg-8 col-md-8 col-12">
        <div class="prof-box shadow rounded-3 position-relative">
          <p class="mp position-absolute text-center" style="width: 192px;">My Profile</p>
          <div class="row justify-content-start align-items-start pt-5 pb-4 px-4">
            <div class="col-12 col-sm-10 pt-2">
              <form class="g-3 mt-4">
                <div class="row">
                  <div class="col-md-6 form-group mb-4">
                    <label for="" class="form-lable mb-1">First Name</label>
                    <div class="input-group">
                      <span class="input-group-text bg-white border-end-0" id="basic-addon1"><i
                          class="fas fa-user"></i></span>
                      <input type="text" class="form-control border-start-0" placeholder="Enter Your First Name"
                        aria-label="firstname" aria-describedby="basic-addon1">
                    </div>
                  </div>

                  <div class="col-md-6 form-group mb-4">
                    <label for="" class="form-lable mb-1">Last Name</label>
                    <div class="input-group">
                      <span class="input-group-text bg-white border-end-0" id="basic-addon1"><i
                          class="fas fa-user"></i></span>
                      <input type="text" class=" form-control border-start-0" placeholder="Enter Your Last Name"
                        aria-label="lastname" aria-describedby="basic-addon1">
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-12 form-group w-100">
                    <label for="" class="form-lable mb-1">Email Address</label>
                    <div class="input-group mb-2">
                      <span class="input-group-text bg-white border-end-0" id="basic-addon1"><i
                          class="fas fa-envelope"></i></span>
                      <input type="text" class="form-control border-start-0" placeholder="Enter First Your Name"
                        aria-label="firstname" aria-describedby="basic-addon1">
                    </div>

                    <a href="#" class="changeemailaddress">Change Email Address</a>
                  </div>

                </div>
                <div class="row mb-4">
                  <div class="col-md-12 form-group w-100">
                    <label for="" class="form-lable mb-1">Mobile Number</label>
                    <div class="input-group">
                      <span class="flag input-group-text bg-white " id="basic-addon1"> <img
                          src="assets/media/pak-flag.png">&nbsp; +92 </span>
                      <input type="text" class="form-control" placeholder="Enter Your Email Address" aria-label="Username"
                        aria-describedby="basic-addon1">

                    </div>
                  </div>

                </div>
                <div class="row">
                  <div class="col-md-6 form-group  mb-4">
                    <label for="" class="form-lable mb-1"> Country</label>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Pakistan" aria-label="firstname"
                        aria-describedby="basic-addon1">
                    </div>
                  </div>

                  <div class="col-md-6 form-group  mb-4 ">
                    <label for="" class="form-lable mb-1"> State</label>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Punjab" aria-label="lastname"
                        aria-describedby="basic-addon1">
                    </div>
                  </div>
                </div>
                <div class="btnBtn-save justify-content-end d-flex">
                  <button class="saveBtn" type="submit">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="footerpayment">

        <div class="section-heading text-center">

        </div>

            <ul class="list-inline social-icons pt-3">
              <li class="list-inline-item"><a href=""><img src="assets/media/Email.png"></a></li>
              <li class="list-inline-item"><a href=""><img src="assets/media/comment.png"></a></li>
              <li class="list-inline-item"><a href=""><img src="assets/media/Calendar.png"></a></li>
              <li class="list-inline-item"><a href=""><img src="assets/media/Security.png"></a></li>
              <li class="list-inline-item"><a href=""><img src="assets/media/time.png"></a></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <p class="copyright  d-flex justify-content-center"><span>&copy;</span> Spatay 2021. All right reserved</p>
          </div>
        </div>
      </div>
