<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spatay</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/css/register.css">

</head>
<body>
  <!-- NavBar Start -->
  <nav class="navbar navbar-expand-lg  bg-white pt-3 pb-3 ">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars" aria-hidden="true"></i>
      </button>
      <a class="navbar-brand text-start mx-auto mx-lg-0" href="index.html"><img src="assets/media/logo.png" class="w-75"></a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav main-nav main-nav ms-auto  mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">MY TRIPS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Profile</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <!-- NavBar End -->

  <!-- Top Menu -->
  <section class="top-bar">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-sm-12 text-center">
          <h1 class="text-uppercase text-white mb-0 p-3 fw-bold">Log in to your account</h1>
        </div>
      </div>
    </div>
  </section>
  <!-- End Menu -->
  <!-- Special Offers -->
  <section class="register-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-5">
          <div class="register-box">
            <form class="row g-3">
              <div class="col-12">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group border align-items-center">
                  <span class="form-control-feedback"><img src="assets/media/log-Email.png"></span>
                  <input type="email" class="form-control p-0 ms-3" placeholder="Enter Your Email Address" id="email">
                </div>
              </div>
              <div class="col-12">
                <label for="password" class="form-label">Password</label>
                <div class="input-group border align-items-center">
                  <span class="form-control-feedback"><img src="assets/media/lock.png"></span>
                  <input type="password" class="form-control p-0 ms-3" placeholder="Enter Your Password" id="password">
                </div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Remember Me
                  </label>
                </div>
              </div>
              <div class="col-12 d-grid">
                <button type="submit" class="btn btn-primary btn-block btn-style-2 fw-bolder">Log in</button>
              </div>
            </form>
            <p class="text-center mt-3 forget-text">
              <a href="" class="text-reset pe-3 text-decoration-none">Forgot password?</a> | <a href="register.html" class="text-reset ps-3 text-decoration-none">Register Now</a>
            </p> 
            <h2 class="text-center fs-3 fw-bold my-3 pt-3 site-font">Or Login With</h2>
            <div class="social-login d-flex justify-content-center pt-3 mb-3">
              <div class="google-circle me-3"><img src="assets/media/google.png"></div>
              <div class="fb-circle"><img src="assets/media/facebook-logo.png"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Special Offers -->
  <section class="footer">
    <div class="container">
      <div class="section-heading text-center">
        <h2 class="main-heading">Contact Us Any Time</h2>
        <h1 class="style-heading">We Love To Be Social</h1>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <ul class="list-inline menu-links">
            <li class="list-inline-item"><a href="">Home</a></li>
            <li class="list-inline-item"><a href="">My Trips</a></li>
            <li class="list-inline-item"><a href="">About Us</a></li>
          </ul>
          <ul class="list-inline social-icons">
            <li class="list-inline-item"><a href=""><img src="assets/media/Email.png"></a></li>
            <li class="list-inline-item"><a href=""><img src="assets/media/comment.png"></a></li>
            <li class="list-inline-item"><a href=""><img src="assets/media/Calendar.png"></a></li>
            <li class="list-inline-item"><a href=""><img src="assets/media/Security.png"></a></li>
            <li class="list-inline-item"><a href=""><img src="assets/media/time.png"></a></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <p class="copyright  d-flex justify-content-center"><span>&copy;</span> Spatay 2021. All right reserved</p>
        </div>
      </div>
    </div>
  </section>
  <!-- End Footer -->
  <!-- Footer Script -->
  <!-- Bootstrap core JavaScript -->
  <script src="assets/js/jquery.js"></script>
  <script src='assets/js/bootstrap.min.js'></script>
  <script src='assets/js/all.min.js'></script>
     
</body>
</html>
